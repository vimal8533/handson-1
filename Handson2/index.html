<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./prpbytelogo.jpg" type="image/x-icon">
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <form  action="2.html" method='get'>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your name" required> <br><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="email" required><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" placeholder="password" required><br><br>
        
        <p>Language</p>
        
        <input type="radio" id="lang" name="lang">
        <label for="lang">React</label><br>
        
        <input type="radio" id="ang" name="lang">
        <label for="ang">Angular</label><br>
        
        <input type="radio" id="vue" name="lang">
        <label for="vue">Vue</label><br>
        <p>Course</p>
        <input type="checkbox" id="mern" name="mern" required>
        <label for="mern">MERN</label><br>
        <input type="checkbox" id="mean">
        <label for="mean">MEAN</label><br>
        <input type="checkbox" id="mevn">
        <label for="mevn">MEVN</label><br><br>
        
        <label for="stack">Field:</label><br>
        <select name="stack" id="stack" required>
            <option value="Frontend">Front End</option>
            <option value="Backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select><br><br>
        <textarea name="" id="" cols="30" rows="10" required></textarea><br><br>
        <label for="number" >Phone Number</label>
        <input type="number" id="number" name="number" required>
        <input type="submit" value="Submit"><br>
    </form>
    <h1>TABLES</h1>
    <a href="table.html">Click Here</a>
</body>
</html>
